<!DOCTYPE html>

<html lang="sk">
<head>
    <link rel="stylesheet" href="/css/input.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,500,300,100' rel='stylesheet' type='text/css'>
  <title>Nástroj na vizualizáciu sémantickej metódy</title>
</head>

<body>
    <span th:onload="${@projectController.reset()}"></span>
    <div class="header">
        <a href="/" class="title">Nástroj na vizualizáciu sémantickej metódy</a>
        <div th:if="${@projectController.isLogged()}" class="under_title">
            <a href="/account" class="user">USER</a>
            <div class="author">Autor: Matúš Ilčišin</div>
        </div>
        <div th:if="not ${@projectController.isLogged()}" class="author">Autor: Matúš Ilčišin</div>
    </div>
    <div class="main">
        <form action="/getInput">
            <div class="input">
                <div class="input-intro">VSTUP</div>
                <textarea name="input" placeholder="Sem zadajte svoj vstup" rows="11" cols="150"></textarea>
            <br/><br/>
            </div>
            <div class="storage" th:if="not ${@projectController.isMemory()}">
                <div class="storage-intro">POČIATOČNÝ STAV s0</div>
                <div class="storage-text">s0 = { </div>
                <textarea name="storage" rows="9" cols="70"></textarea>
                <div class="storage-text">}</div>
            </div>
            <div class="storage" th:if="${@projectController.isMemory()}">
                <div class="storage-intro">POČIATOČNÝ STAV PAMÄTE</div>
                <div class="storage-text">m[ </div>
                <textarea name="storage" rows="9" cols="70"></textarea>
                <div class="storage-text">]</div>
            </div>
            <input type="submit" value="Začať riešiť" class="continue"><br/>
        </form>
        <a href="/change">
            <button class="change">Režim pamäte</button>
        </a>
    </div>
</body>
