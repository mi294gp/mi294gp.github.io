<!DOCTYPE html>

<html lang="sk"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/loading.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,500,300,100' rel='stylesheet' type='text/css'>
    <title>Nástroj na vizualizáciu sémantickej metódy</title>
    <script>
        setTimeout(function() { window.location.href = "http://localhost:8080/visualisation"; }, 3000);
    </script>
</head>

<body>
    <span th:onload="${@projectController.start()}"></span>
     <div class="header">
        <div class="title">Nástroj na vizualizáciu sémantickej metódy</div>
         <div th:if="${@projectController.isLogged()}" class="under_title">
             <a href="/account" class="user">USER</a>
             <div class="author">Autor: Matúš Ilčišin</div>
         </div>
         <div th:if="not ${@projectController.isLogged()}" class="author">Autor: Matúš Ilčišin</div>
    </div>
    <div class="main">
        <div class="text">PRIPRAVUJE SA VIZUALIZÁCIA</div>
        <img src="/images/loading-gif.gif" class="loading"/>
    </div>
</body>
